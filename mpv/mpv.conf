# ==============================================================================
# Video & Output Driver
# ==============================================================================
# "gpu-next" is the modern video output driver (better scaling/color management)
vo=gpu-next

# Use Vulkan for the API (preferred for Wayland on modern Intel/AMD hardware)
gpu-api=auto

# Force Wayland context to avoid XWayland overhead (essential for Niri)
gpu-context=auto

# Hardware decoding (saves battery, lowers CPU usage)
hwdec=auto-safe

# ==============================================================================
# Quality & Scaling
# ==============================================================================
# High-quality rendering profile (spline36 scaling, debanding, etc.)
profile=high-quality

# Dither depth (match your panel, usually 8 or 10)
dither-depth=auto

# Debanding (helps reduce color banding in anime/cartoons)
deband=yes
deband-iterations=2
deband-threshold=35
deband-range=16
deband-grain=5

# ==============================================================================
# Minimal OSD (The "Silver Surfer" Aesthetic)
# ==============================================================================
# Disable the large onscreen controller (OSC) for a cleaner look
# osc=no

# Use a clean, monochromatic text style for the OSD
osd-font='JetBrains Mono' # Or your preferred terminal font
osd-font-size=30
osd-color='#DDDDDD'       # Light silver/grey
osd-border-color='#000000'
osd-border-size=1.5
osd-shadow-offset=0
osd-bar-align-y=0.9       # Move progress bar to the bottom
osd-bar-h=2               # Very thin progress bar
osd-bar-w=60

# ==============================================================================
# Audio & Language
# ==============================================================================
# Normalizes volume if audio is too quiet (common in movies)
volume-max=150

# Default to English subtitles if available
slang=en,eng

# ==============================================================================
# Cache & Network (For Streaming)
# ==============================================================================
cache=yes
demuxer-max-bytes=150M
demuxer-max-back-bytes=75M

# ==============================================================================
# Subtitles
# ==============================================================================
# Load external subtitle files that match the video filename (fuzzy matching)
sub-auto=fuzzy

# styling
sub-font='Inter'          # Clean, readable sans-serif (or use 'JetBrains Mono')
sub-font-size=29
sub-bold=yes
sub-color='#DDDDDD'       # Light silver text
sub-border-color='#000000'
sub-border-size=2.0
sub-shadow-offset=1
sub-shadow-color='#000000'

# Positioning
sub-pos=95                # Push subtitles lower (95% down the screen)
sub-fix-timing=yes        # Fix small timing gaps/overlaps

# Render subs in the black bars if the video aspect ratio doesn't fill the screen
sub-ass-force-margins=yes
